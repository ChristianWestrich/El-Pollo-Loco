<!DOCTYPE html>
<html lang="en" translate="no">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Pollo Loco</title>
    <link rel="shortcut icon" href="img/character_pepe/1_idle/idle/I-1.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./models/drawable-object-class.js"></script>
    <script src="./models/movable-obect.class.js"></script>
    <script src="./models/character.class.js"></script>
    <script src="./models/chicken.class.js"></script>
    <script src="./models/baby-chicken-class.js"></script>
    <script src="./models/world.class.js"></script>
    <script src="./models/statusbar.class.js"></script>
    <script src="./models/coin-class.js"></script>
    <script src="./models/bottle-class.js"></script>
    <script src="./models/cloud.class.js"></script>
    <script src="./models/endboss.class.js"></script>
    <script src="./models/throwable-object-class.js"></script>
    <script src="./models/background-object-class.js"></script>
    <script src="./models/keyboard.class.js"></script>
    <script src="./models/level.class.js"></script>
    <script src="./levels/level1.js"></script>
    <script src="./js/game.js" defer></script>



</head>
<body>
     
    <h1>El Pollo Loco</h1>
    <div id="landscapeMessage">
        Please switch to landscape mode.
      </div>
    <div id="startScreen">
        <div id="buttons">
            <div id="startButton" onclick="init()">START</div>
            <div id="howToPlay" onclick="toggleHowToPlay()"">How To Play</div>
        </div>
        <div id="howToMenu" >
            <h3 style="text-decoration: underline;">HOW TO PLAY</h3>
            <p>GO LEFT:  Arrow Left</p>
            <p>GO RIGHT: Arrow Right</p>
            <p>JUMP:  Arrow Up</p>
            <p>THROW: Space Bar</p>
        </div>
        <div id="mutingSounds" onclick="toggleMuting()"> <img id="mutingImage" src="img/mute.png"></div>
    </div>
    <div id="endScreen">
        <div id="restartButton" onclick="restartGame()">RESTART</div>
    </div>
    <div id="hudMobile">
        <div id="moveBtns">
            <img id="leftBtn" src="img/arrow-left.svg">
            <img id="rightBtn" src="img/arrow-right.svg">
        </div>
        <div id="jumpAndThrowBtns">
            <img id="jumpBtn" src="img/space.svg">
            <img id="throwBtn" src="img/salsa_bottle/salsa_bottle.png">
        </div>
    </div>

    <canvas id="canvas" width="1920" height="1080"></canvas>

</body>
</html>
